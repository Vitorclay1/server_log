<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<div class="modal-file">
  <div class="modal-body">
    <h2 class="modal-title">Upload de Arquivo</h2>
    <p class="modal-description">Anexe o arquivo abaixo</p>
    <div
      id="drop_zone"
      class="upload-area"
      onclick="selectFile();"
      ondrop="dropHandler(event);"
      ondragover="dragOverHandler(event);"
    >
      <span class="upload-area-title"
        >Arraste o(s) arquivo(s) aqui para fazer upload.</span
      >
      <span class="upload-area-description">
        ou clique aqui para <strong>selecionar um arquivo</strong>.
      </span>
    </div>
  </div>

  <div
    id="file-data"
    class="btn-primary flex-row align-items-center"
    style="
      margin-inline: 20px;
      height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
    "
  >
    <i class="fas fa-regular fa-file"></i>
    <div
      class="flex-fill"
      style="
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-left: 10px;
      "
    ></div>
    <i
      class="fa-solid fa-xmark"
      style="color: #ffffff; height: 16px; cursor: pointer; margin-left: 10px"
      onclick="cancelarUpload()"
    ></i>
  </div>

  <input
    type="file"
    id="file_input"
    style="display: none"
    onchange="fileSelected(event);"
  />
  <div class="modal-footer">
    <button class="btn-secondary" onclick="cancelarUpload()">Cancel</button>
    <button class="btn-primary" onclick="enviarArquivo()">Upload File</button>
  </div>
</div>

<!-- Popup Loader -->
<div id="popup-loader" style="display: none">
  <div class="loader-overlay">
    <div class="loader-spinner"></div>
    <p>Enviando arquivo, por favor aguarde...</p>
  </div>
</div>

<!-- Toast Notification -->
<div
  class="toast-container top-0 start-50 translate-middle-x mt-3"
  id="toast-container"
>
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="d-flex flex-fill" id="toast-title">Notificação</strong>

      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body" id="toast-message">
      Mensagem de notificação aparecerá aqui.
    </div>
  </div>
</div>
<style>
  *,
  *:after,
  *:before {
    box-sizing: border-box;
  }
  .toast-container {
    z-index: 1055; /* Acima de outros elementos */
  }

  :root {
    --c-action-primary: #2e44ff;
    --c-action-primary-accent: #e9e5ff;
    --c-action-secondary: #e5e5e5;
    --c-text-primary: #0d0f21;
    --c-text-secondary: #6a6b76;
    --c-background-primary: #d0d1de;
  }

  body {
    font-family: "Inter", sans-serif;
    color: var(--c-text-primary);
    background-color: var(--c-background-primary);
    line-height: 1.5;
  }

  input,
  button,
  select,
  textarea {
    font: inherit;
  }

  .modal-file {
    width: 90%;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 10vh;
    margin-bottom: 10vh;
    background-color: #fff;
    border-radius: 0.5rem;
    box-shadow: 0 5px 15px rgba(#000, 0.2);
  }

  .modal-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    padding: 1.5rem 1.5rem 1rem;
  }

  .logo-circle {
    width: 3.5rem;
    height: 3.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background-color: var(--c-action-primary-accent);
    svg {
      max-width: 1.5rem;
    }
  }

  .btn-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2.25rem;
    height: 2.25rem;
    border-radius: 0.25rem;
    border: none;
    background-color: transparent;
    &:hover,
    &:focus {
      background-color: var(--c-action-primary-accent);
    }
  }

  .modal-body {
    padding: 1rem 1.5rem;
  }

  .modal-title {
    font-weight: 700;
  }

  .modal-description {
    color: var(--c-text-secondary);
  }

  .upload-area {
    margin-top: 1.25rem;
    border: none;
    background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' stroke='%23ccc' stroke-width='3' stroke-dasharray='6%2c 14' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
    background-color: transparent;
    padding: 3rem;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    &:hover,
    &:focus {
      background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' stroke='%232e44ff' stroke-width='3' stroke-dasharray='6%2c 14' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
    }
  }

  .upload-area-icon {
    display: block;
    width: 2.25rem;
    height: 2.25rem;
    svg {
      max-height: 100%;
      max-width: 100%;
    }
  }

  .upload-area-title {
    margin-top: 1rem;
    display: block;
    font-weight: 700;
    color: var(--c-text-primary);
  }

  .upload-area-description {
    display: block;
    color: var(--c-text-secondary);
    strong {
      color: var(--c-action-primary);
      font-weight: 700;
    }
  }

  .modal-footer {
    padding: 1rem 1.5rem 1.5rem;
    display: flex;
    justify-content: flex-end;
    [class*="btn-"] {
      margin-left: 0.75rem;
    }
  }

  .btn-secondary,
  .btn-primary {
    padding: 0.5rem 1rem;
    font-weight: 500;
    border: 2px solid var(--c-action-secondary);
    border-radius: 0.25rem;
    background-color: transparent;
  }

  .btn-primary {
    color: #fff;
    background-color: var(--c-action-primary);
    border-color: var(--c-action-primary);
  }
  .loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .loader-spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  #popup-loader p {
    color: #fff;
    margin-top: 15px;
    font-size: 18px;
  }
</style>

<script>
  const fileInput = document.getElementById("file_input");
  const dropZone = document.getElementById("drop_zone");
  const fileDataDiv = document.getElementById("file-data");
  let selectedFile = null;

  // Inicialmente oculta a área de informações do arquivo
  fileDataDiv.style.display = "none";

  async function enviarArquivo() {
    if (selectedFile) {
      const formData = new FormData();
      formData.append("file", selectedFile);

      const popupLoader = document.getElementById("popup-loader");

      // Exibe o popup loader
      popupLoader.style.display = "block";

      try {
        const response = await fetch("/", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          showToast("Sucesso", "Arquivo enviado com sucesso!", "success");
          resetView();
        } else {
          const errorData = await response.json();
          showToast("Erro", `Erro ao enviar: ${errorData.message}`, "danger");
          resetView();
        }
      } catch (error) {
        console.error("Erro no upload:", error);
        showToast("Erro", "Ocorreu um erro ao enviar o arquivo.", "danger");
        resetView();
      } finally {
        // Oculta o popup loader
        popupLoader.style.display = "none";
      }
    } else {
      showToast("Aviso", "Selecione um arquivo antes de enviar.", "warning");
    }
  }

  function dropHandler(ev) {
    ev.preventDefault();
    const file = ev.dataTransfer.files[0];
    if (file) {
      handleFileSelection(file);
    }
  }

  function dragOverHandler(ev) {
    ev.preventDefault();
  }

  function selectFile() {
    fileInput.click();
  }

  function fileSelected(event) {
    const file = event.target.files[0];
    if (file) {
      handleFileSelection(file);
    }
  }

  function handleFileSelection(file) {
    selectedFile = file;
    dropZone.style.display = "none";
    fileDataDiv.style.display = "flex";
    fileDataDiv.querySelector(".flex-fill").textContent = file.name;
  }

  function cancelarUpload() {
    selectedFile = null;
    resetView();
  }

  function fecharModal() {
    cancelarUpload(); // Resetar ao fechar modal, opcional
  }

  function resetView() {
    dropZone.style.display = "block";
    fileDataDiv.style.display = "none";
    fileInput.value = ""; // Limpa o input para permitir seleção de mesmo arquivo
    selectedFile = null;
  }
  function showToast(title, message, type = "success") {
    const toastElement = document.querySelector(".toast");
    const toastTitle = document.getElementById("toast-title");
    const toastMessage = document.getElementById("toast-message");

    // Atualizar conteúdo do toast
    toastTitle.textContent = title;
    toastMessage.textContent = message;

    // Adicionar classe de estilo para o tipo de toast
    toastElement.classList.remove("bg-success", "bg-danger", "bg-warning");
    toastElement.classList.add(`bg-${type}`);

    // Inicializar e mostrar o toast
    const bootstrapToast = new bootstrap.Toast(toastElement, { delay: 3000 });

    bootstrapToast.show();
  }
</script>
